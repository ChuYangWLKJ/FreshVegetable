<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">商品添加</h1>
</div>
<div class="wrapper-md" ng-controller="CommodityCtrl">


  <div class="panel panel-default">
    <div class="panel-heading font-bold">
      添加
    </div>
    <div class="panel-body">
      <form class="form-horizontal" method="POST">

        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">商品名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input-id-1">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
<!-- 
        <div class="form-group">
          <label class="col-lg-2 control-label">Disabled</label>
          <div class="col-lg-10">
            <input class="form-control" type="text" placeholder="Disabled input here..." disabled>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-lg-2 control-label">Static control</label>
          <div class="col-lg-10">
            <p class="form-control-static">email@example.com</p>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div> -->

        <div class="form-group">
          <label class="col-sm-2 control-label">单位</label>
          <div class="col-sm-10">

            <label class="i-checks checkbox-inline">
              <input type="radio" name="a" value="option2" checked>
              <i></i>斤
            </label>
            <label class="i-checks checkbox-inline">
              <input type="radio" name="a" disabled>
              <i></i>两
            </label>

            <label class="i-checks checkbox-inline">
              <input type="radio" name="a" value="option1">
              <i></i>个
            </label>

          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>


        <div class="form-group">
          <label class="col-sm-2 control-label">商品标签</label>
          <div class="col-sm-10">
            <div class="btn-group" ng-init="radioModel = 'Male'">
              <label class="btn btn-sm btn-info ng-untouched ng-valid ng-dirty active ng-valid-parse" ng-model="radioModel" btn-radio="'火爆'">
                <i class="fa fa-check text-active"></i> 火爆</label>
              <label class="btn btn-sm btn-success ng-untouched ng-valid ng-dirty" ng-model="radioModel" btn-radio="'促销'">
                <i class="fa fa-check text-active"></i> 促销</label>
              <label class="btn btn-sm btn-primary ng-untouched ng-valid ng-dirty" ng-model="radioModel" btn-radio="'打折'">
                <i class="fa fa-check text-active"></i> 打折</label>
            </div>
          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label">数量</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="数量">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label">成本价格</label>
          <div class="col-sm-10">
            <div class="input-group m-b">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control">
              <span class="input-group-addon">元</span>
            </div>

          </div>

        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label">市场价格</label>
          <div class="col-sm-10">
            <div class="input-group m-b">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control">
              <span class="input-group-addon">元</span>
            </div>

          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label">生产日期</label>
          <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
            <div class="input-group w-md">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"
                ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        
        <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label">到期日期</label>
            <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
              <div class="input-group w-md">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions"
                  ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          
          <div class="line line-dashed b-b line-lg pull-in"></div>

        <div class="form-group">
          <label class="col-sm-2 control-label">是否上架</label>
          <div class="col-sm-10">
            <label class="i-switch m-t-xs m-r">
              <input type="checkbox" checked>
              <i></i>
            </label>
          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">保存添加</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
