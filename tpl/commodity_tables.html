<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">商品</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      商品列表
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'vendor/jquery/datatables/datatable.json',
          aoColumns: [
            { mData: 'engine' },
            { mData: 'browser' },
            { mData: 'platform' },
            { mData: 'version' },
            { mData: 'grade' }
          ],
          oLanguage:{

            'sLengthMenu': '每页显示 _MENU_ 条记录',
            'sZeroRecords': '对不起，查询不到任何相关数据',
            'sInfo': '当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录',
                    'sInfoEmtpy': '找不到相关数据',
                    'sInfoFiltered': '数据表中共为 _MAX_ 条记录',  
                    'sProcessing': '正在加载中...',
                    'sSearch': '搜索:',
                    'sInfoEmpty': '显示 0 至 0 共 0 项',
                    'oPaginate': { 'sFirst': '第一页', 'sPrevious': '上一页 ', 'sNext': '下一页 ', 'sLast': '末页 ' }
          }
        }" class="table table-striped m-b-none">
        <thead>
          <tr>
            <th  style="width:20%">Rendering engine</th>
            <th  style="width:25%">Browser</th>
            <th  style="width:25%">Platform(s)</th>
            <th  style="width:15%">Engine version</th>
            <th  style="width:15%">CSS grade</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
